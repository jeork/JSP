	anchor tag
	<a> : 다른 페이지 or 같은 페이지의 특정 위치, 파일과 같은
			다른 URL로 연결할 수 있는 하이퍼 링크
			
	<a> 태그는 문법적으로 이동할 주소값을 나타내는 'href'와 함께 사용해야함
	href : hyper reference 로 웹문서 or 주소값을 말함
	
	 -->
	 <!-- <a href = "https://www.naver.com">네이버</a> -->
	 
	 <!--

	 	3. a 태그를 누르면 새 화면에 지정한 이미지 보이게
	 		(임의의 이미지가 나오는 하이퍼링크)

	  	파일 열기
	  		사용하는 브라우저가 그 파일을 열 줄 알면  : 열어줌
	  		사용하는 브라우저가 그 파일을 열 줄 모르면 : 다운로드받음
	  		<a href="열 파일 경로">
	  			내용
	  		</a>
	  			=> 내용 (글자/그림/...	) 부분을 누르면 그 파일 열기
	  			=> 내용 부분에 원래 기능이 있는 것들은 들어가면 안됨
	  				(ex : <a href="네이버">
