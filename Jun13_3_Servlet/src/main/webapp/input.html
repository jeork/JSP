<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/input.css">
</head>
<body>
	<!-- 
		<< 회원가입 페이지>>
		ID
		PW
		성별
		지역
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
			<select>
		취미 (복수 선택 가능)
		자기소개(textarea) + CSS 이쁘게
		가입 버튼 누르면 => 입력한 정보들이 새로운 페이지에 뜨게(Servlet)
 	-->

	<div class="container" align="center">
		<div class="title">
			<h1>회원가입</h1>
		</div>
		<div class="registration">
			<form action="Registration" method ="post">
			<div class = "reg1" align="left" >
				<h3 class="inline"  >ID &nbsp;&nbsp;&nbsp;:</h3>
				<input id = "id" name="id" type="text" autocomplete="off" placeholder="ID"><br>
				<h3 class="inline">PW &nbsp;&nbsp;:</h3>
				<input id = "pw" name="pw" type="password" placeholder="PASSWORD"><br>
				<h3 class="inline" >성별 :</h3>
				<select name="gender" id = "gender">
					<option>남성</option>
					<option>여성</option>
				</select><br>
				<h3 class="inline">지역 :</h3>
				<select name="region" id = "region">
					<option>서울</option>
					<option>경기도</option>
					<option>강원도</option>
					<option>충청도</option>
					<option>전라도</option>
					<option>경상도</option>
					<option>제주도</option>
				</select><br>
				</div>
				<h3 >취미</h3>
				 <input type="checkbox"  name="hobby" value="헬스" />헬스
				 <input type="checkbox"  name="hobby" value="자전거타기"/>자전거타기
				 <input type="checkbox"  name="hobby" value="독서"/>독서
				 <input type="checkbox"  name="hobby" value="요가"/>요가
				 <input type="checkbox"  name="hobby" value="명상"/>명상
				<h3>자기소개</h3>
				<textarea id="introduce" name="introduce" rows="5" cols="50"></textarea>
				<br> <input id ="submit" type="submit" value="가입">
			</form>
		</div>
	</div>

</body>
</html>
